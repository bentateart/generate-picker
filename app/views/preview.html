{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="choose-register">Back</a>

      <h1 class="heading-large">Preview your dataset
      </h1>

      <form class="form" action="download-code" method="post">

        <div class="form-group">

          <label class="form-label" for="juggling-feat">Start typing a country name</label>
          <input class="form-control" type="text" id="select-country" name="select-country" value="{{ data['juggling-feat'] }}"> 

        </div>
        <!-- /form-group -->

        <div class="form-group">
          <input class="button" type="submit" value="Get the code">
        <div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
